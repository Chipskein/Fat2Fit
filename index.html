<!DOCTYPE html>
<html>
    <head>
        <!--Import Google Icon Font-->
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <!--Import materialize.css-->
        <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
        <link rel="stylesheet" href="css/style.css">
        <link rel="icon" href="icon/icon.png" type="image/png">
        <link rel="manifest" href="manifest.json">
        <!--Let browser know website is optimized for mobile-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>Fat2fit</title>
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col s12 m6 row"><img src="imgs/diet.png" class="logo" alt=""><p class="logoTxt">Fat to Fit</p></div>
                <div class="col s12 m6 l3"></div>
                <div class="col s12 m6 l3"></div>
                <div class="col s12 m6 l3"><p>Meta - 2100 kcal</p></div>
            </div>
        </div>

        <script>
            if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('./sw.js')
            .then(function () {console.log('service worker registered');})
            .catch(function () {console.log('service worker failed'); });
            }
        </script>
        <script type="text/javascript" src="js/materialize.min.js"></script>
    </body>
</html>
